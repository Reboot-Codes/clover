[package]
name = "clover-hub"
version = "1.0.0"
edition = "2021"

[features]
default = ["core"]
core = []

[dependencies]
# CLI
crossterm = { version = "0.19", features = [ "serde" ] }
tui = { version = "0.14", default-features = false, features = ['crossterm', 'serde'] }
clap = { version = "4.5.4", features = ["derive"] }

# Debugging Tools
log = "0.4.8"
env_logger = "0.11.3"

# Utils that we can't be bothered to write.
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10.4"
uuid = { version = "1.8.0", features = ["serde", "v4"] }
thiserror = "1.0"
tokio-util = "0.7.12"

# HTTP/WS
api_key = "0.1.0"
url = "2.5.0"
fast_websocket_client = "0.2.0"
warp = "0.3.6"

# Graphics
#raylib = "5.0.2"
#egl = "0.2.7"

# Adding stuff to rust that shoulda been there in the first place.
tokio = { version = "1.40.0", features = ["signal", "macros", "sync", "rt-multi-thread"] }
tokio-stream = { version = "0.1.15", features = ["fs"]}
serde = {version = "1.0", features = ["derive"] }
serde_json = "1.0"
futures = { version = "0.3", default-features = false }

# Crypto
rand = "0.8.5"

# Tensor Calculations
taurus = { git = "https://github.com/Reboot-Codes/taurus" }
bollard = "0.17.1"
simple-error = "0.3.1"
git2 = "0.19.0"
os_path = "0.8.0"

# Storage
serde_jsonc = "1.0.108"
surrealdb = { version = "2.1.0", features = ["kv-mem", "kv-rocksdb"] }
